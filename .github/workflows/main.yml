on: push
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: asrathour12/python-app-new:latest

  deploy:
    name: Deploy on GitHub Runner
    runs-on: ubuntu-latest
    needs: docker   # ✅ matches first job

    steps:
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/python-app-new

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name python-app-new asrathour12/python-app-new:latest
          sleep 5   # wait for app startup

      - name: Validate application
        run: |
          set -e
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/ || true)
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::App validation failed with status $STATUS"
            exit 1
          fi
          echo "✅ Application is running fine (HTTP $STATUS)."
