name: Docker Build Workflow
on: push
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   
      -  
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: asrathour12/python-app:latest

  deploy:
    name: Deploy on GitHub Runner
    runs-on: ubuntu-latest
    needs: build   # waits for build job to finish

    steps:
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/python-app:latest

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name python-ap ${{ secrets.DOCKERHUB_USERNAME }}/python-ap:latest
          sleep 5   # wait for app startup

      - name: Validate application
        run: |
          set -e
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/ || true)
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::App validation failed with status $STATUS"
            exit 1
          fi
          echo "âœ… Application is running fine (HTTP $STATUS)."   
